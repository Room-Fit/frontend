name: Run Tests

on:
    pull_request:
        branches: ["main", "develop"]
        types: [opened, reopened]

jobs:
    lint:
        name: Lint
        runs-on: roomfit
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install Yarn Package Manager
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Run lint
              run: yarn lint

    unit-test:
        name: Unit Test
        runs-on: roomfit
        needs: lint
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install Yarn Package Manager
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test
