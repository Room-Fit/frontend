name: Run Tests

on:
    workflow_dispatch:
    pull_request:
        branches: ["main", "develop"]
        types: [opened, reopened, synchronize]

jobs:
    lint:
        name: Lint
        runs-on: roomfit
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install Yarn Package Manager
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Run lint
              run: yarn lint

    unit-test:
        name: Unit Test
        runs-on: roomfit
        needs: lint
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install Yarn Package Manager
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

    ui-test:
        name: Storybook UI Test
        runs-on: roomfit
        needs: unit-test
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install Yarn Package Manager
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build Storybook
              run: yarn build-storybook

            - name: Create Preview
              id: chromatic
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  onlyChanged: true
                  autoAcceptChanges: false
                  exitOnceUploaded: true

            - name: Set Storybook Preview URL
              if: success()
              run: echo "STORYBOOK_URL=${{ steps.chromatic.outputs.storybookUrl }}" >> $GITHUB_ENV

            - name: Comment Storybook Preview URL
              uses: thollander/actions-comment-pull-request@v3
              with:
                  message: |
                      ðŸ“š Storybook Preview
                      ðŸ”— URL : ${{env.STORYBOOK_URL}}
