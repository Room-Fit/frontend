on:
    push:
        branches: ["main", "develop"]

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install Yarn Package Manager
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test
